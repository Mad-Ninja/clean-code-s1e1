<!DOCTYPE html> 
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="image">
      <a class="link-to-matrix" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-container">
        <label for="new-task" class="label label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title-h3">Todo</h3>
        <ul id="incomplete-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="input input-text task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="li edit-mode">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title-h3">Completed</h3>
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input input-checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
