<!DOCTYPE html> 
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="The Eisenhower matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section_add">
        <label for="new-task" class="section__label label_new-task">Add Item</label>
        <div class="section__wrapper">
          <input id="new-task" class="section__input-text_task new-task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="section_todo">
        <h3 class="section__h3">Todo</h3>
        <ul id="incomplete-tasks" class="section__list">
          <li class="section__item">
            <input type="checkbox" class="section__input-checkbox">
            <label class="section__label_task">Pay Bills</label>
            <input type="text" class="section__input-text_task">
            <button class="section__button edit">Edit</button>
            <button class="section__button delete">
              <img src="./remove.svg" alt="" class="section__delete-image">
            </button>
          </li>
          <li class="section__item edit-mode">
            <input type="checkbox" class="section__input-checkbox">
            <label class="section__label_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input-text_task">
            <button class="section__button edit">Save</button>
            <button class="section__button delete">
              <img src="./remove.svg" alt="" class="section__delete-image">
            </button>
          </li>
        </ul>
      </section>
      <section class="section_done">
        <h3 class="section__h3">Completed</h3>
        <ul id="completed-tasks" class="section__list completed-tasks">
          <li class="section__item">
            <input type="checkbox" class="section__input-checkbox" checked>
            <label class="section__label_task">See the Doctor</label>
            <input type="text" class="section__input-text_task">
            <button class="section__button edit">Edit</button>
            <button class="section__button delete">
              <img src="./remove.svg" alt="" class="section__delete-image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
